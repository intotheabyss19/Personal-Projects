###################
### KEYBINDINGS ###
###################


# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = killall rofi; rofi -show drun
$modSHIFT = SUPER_SHIFT
$modCTRL = SUPER_$Ctrl
$modCTRLSHIFT = SUPER_$Ctrl_SHIFT
$modSHIFT_ALT = SUPER_SHIFT_$Alt
$modALT = SUPER_$Alt
$modTAB = SUPER_Tab
$browser = zen-browser

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# killing and opening waybar
bind = $modCTRLSHIFT, p, exec, killall waybar
bind = $modCTRL, p, exec, killall waybar; waybar
bind = $mainMod, m, exec, rofimoji --selector-args="< rofi -show drun -config ~/.config/rofi/config-rofimoji.rasi >"

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, c, killactive
# bind = $mainMod, m, exit,
bind = $mainMod, e, exec, $fileManager
bind = $mainMod, b, exec, $browser
bind = $mainMod, v, togglefloating
bind = $mainMod, d, exec, $menu
bind = $modALT, F4, exec, killall wlogout; wlogout
bind = $modALT, p, pseudo, # dwindle
bind = $modALT, i, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,


bind = $mainMod, quoteright, exec, hyprlock # idle lock
bind= $modCTRL,semicolon, exec, hyprlock -c ~/.config/hypr/hyprlock_transparent.conf

bind = , Print, exec, hyprshot -m region -o /home/ysh/Pictures/Screenshots # Screenshot
bind = $Ctrl, Print, exec, hyprshot -m region -o /home/ysh/Pictures/Screenshots --clipboard-only# Screenshot
bind = $mainMod, Print, exec, hyprshot -m output -o /home/ysh/Pictures/Screenshots # Screenshot
bind = SHIFT, Print, exec, hyprshot -m window -o /home/ysh/Pictures/Screenshots # Screenshot
#bind = , Print, exec, grim -g "$(slurp)" - | wl-copy # Screenshot
 # bind = $mainMod, Print, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of whole screen taken" -t 1000

# Move focus with mainMod + vim keys
binde = $mainMod, l, movefocus, r
binde = $mainMod, h, movefocus, l
binde = $mainMod, k, movefocus, u
binde = $mainMod, j, movefocus, d

# Resize windows
binde = $modALT, l, resizeactive, 50 0
binde = $modALT, h, resizeactive, -50 0
binde = $modALT, k, resizeactive, 0 -50
binde = $modALT, j, resizeactive, 0 50

# Swap windows
bind = $modSHIFT_ALT, h, movewindow, l
bind = $modSHIFT_ALT, l, movewindow, r
bind = $modSHIFT_ALT, k, movewindow, u
bind = $modSHIFT_ALT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, tab, workspace, e+1
bind = $modSHIFT, tab, workspace, e-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $modSHIFT, 1, movetoworkspace, 1
bind = $modSHIFT, 2, movetoworkspace, 2
bind = $modSHIFT, 3, movetoworkspace, 3
bind = $modSHIFT, 4, movetoworkspace, 4
bind = $modSHIFT, 5, movetoworkspace, 5
bind = $modSHIFT, 6, movetoworkspace, 6
bind = $modSHIFT, 7, movetoworkspace, 7
bind = $modSHIFT, 8, movetoworkspace, 8
bind = $modSHIFT, 9, movetoworkspace, 9
bind = $modSHIFT, n, movetoworkspace, e+1
bind = $modSHIFT, p, movetoworkspace, e-1

# Special Workspace
bind = $mainMod, S, togglespecialworkspace, magic1
bind = $modSHIFT, S, movetoworkspace, special:magic1
# bind = $mainMod, D, togglespecialworkspace, magic2
# bind = $modSHIFT, D, movetoworkspace, special:magic2

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Scroll through existing workspaces with Mod + Tab and Mod + Shift + Tab
# bind = $Alt, Tab, workspace, e-1
# bind = $Alt$Shift, Tab, workspace, e+1

# Scripts
bind= $mainMod,0, exec, killall rofi; ~/.config/hypr/scripts/workspace_switcher.sh
bind= $mainMod,semicolon, exec, ~/.config/hypr/scripts/logout.sh
bind = $mainMod, g, exec, ~/.config/hypr/scripts/hyprgamemode.sh
bind = $modALT, w, exec, ~/.config/hypr/scripts/rofi-wallpaper.sh 



# -------------------------------------------------------------------------------
# -------------------------------------------------------------------------------
# -------------------------------------------------------------------------------

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 05%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 05%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
