set $mod Mod4
set $alt Mod1

bindsym XF86AudioMicMute exec --no-startup-id pactl set-source-mute @DEFAULT_SOURCE@ toggle && $refresh_i3status

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec --no-startup-id kitty

# lockscreen
# bindsym $mod+$alt+l exec i3lock --color=000000ff --ignore-empty-password --blur=0 
bindsym $mod+$alt+l exec ~/.config/i3/scripts/i3lock.sh

# kill focused window
bindsym $mod+c kill

# start rofi
bindsym $mod+d exec --no-startup-id rofi -show drun

# greenclip
bindsym $mod+v exec --no-startup-id rofi -modi "clipboard:greenclip print" -show clipboard -run-command '{cmd}' -theme ~/.config/rofi/rose-pine-moon.rasi

# open power menu
bindsym $mod+$alt+F4 exec wlogout

bindsym Ctrl+Shift+Escape exec --no-startup-id kitty -e btop

bindsym $mod+b exec rofimoji --selector-args="< rofi -show drun -config ~/.config/rofi/rofimoji.rasi >"

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# split in horizontal orientation
# bindsym $mod+b split h

# split in vertical orientation
# bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+Shift+s layout stacking
bindsym $mod+Shift+w layout tabbed
bindsym $mod+Shift+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# wallpaper changer
bindsym $mod+$alt+w exec ~/.config/i3/scripts/rofi-wallpaper.sh
# focus the child container
#bindsym $mod+d focus child

# Define names for default workspaces for which we configure key bindings later on.
# We use variables to avoid repeating the names in multiple places.
set $ws1 "1"
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5"
set $ws6 "6"
set $ws7 "7"
set $ws8 "8"
set $ws9 "9"
set $ws10 "10"

# switch to workspace
bindsym $mod+1 workspace number $ws1
bindsym $mod+2 workspace number $ws2
bindsym $mod+3 workspace number $ws3
bindsym $mod+4 workspace number $ws4
bindsym $mod+5 workspace number $ws5
bindsym $mod+6 workspace number $ws6
bindsym $mod+7 workspace number $ws7
bindsym $mod+8 workspace number $ws8
bindsym $mod+9 workspace number $ws9
bindsym $mod+0 workspace number $ws10

bindsym $mod+t scratchpad show
bindsym $mod+Shift+t move scratchpad

# switch to previous and next workspace
bindsym $mod+Tab workspace next
bindsym $mod+Shift+Tab workspace prev

bindsym $mod+Shift+n move container to workspace next
bindsym $mod+Shift+p move container to workspace prev

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace number $ws1
bindsym $mod+Shift+2 move container to workspace number $ws2
bindsym $mod+Shift+3 move container to workspace number $ws3
bindsym $mod+Shift+4 move container to workspace number $ws4
bindsym $mod+Shift+5 move container to workspace number $ws5
bindsym $mod+Shift+6 move container to workspace number $ws6
bindsym $mod+Shift+7 move container to workspace number $ws7
bindsym $mod+Shift+8 move container to workspace number $ws8
bindsym $mod+Shift+9 move container to workspace number $ws9
bindsym $mod+Shift+0 move container to workspace number $ws10


# move workspaces between monitors
bindsym $mod+Right move workspace to output right
bindsym $mod+Left move workspace to output left
bindsym $mod+Up move workspace to output up
bindsym $mod+Down move workspace to output down

# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
# bindsym $mod+Shift+e exec "i3-nagbar -f 'pango:Hack 10' -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -B 'Yes, exit i3' 'i3-msg exit'"

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        bindsym l resize shrink width 5 px or 5 ppt
        bindsym k resize grow height 5 px or 5 ppt
        bindsym j resize shrink height 5 px or 5 ppt
        bindsym h resize grow width 5 px or 5 ppt

        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 10 px or 10 ppt
        bindsym Down resize grow height 10 px or 10 ppt
        bindsym Up resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape or $mod+r
        bindsym Return mode "default"
        bindsym Escape mode "default"
        bindsym $mod+r mode "default"
}

bindsym $mod+r mode "resize"

# launcher
set $launch Mode: Zen-[B]rowser B[l]uetooth [N]autilus [V]olume [T]erminal [S]earch
bindsym $mod+o mode "$launch"

mode "$launch" {
    bindsym b exec zen-browser; mode "default"
    bindsym n exec nautilus; mode "default"
    bindsym t exec kitty; mode "default"
    bindsym l exec blueman-manager; mode "default"
    bindsym v exec pavucontrol; mode "default"
    bindsym s exec ~/.config/rofi/scripts/rofi-search.sh; mode "default"

    bindsym Escape mode "default"
    bindsym Return mode "default"
}


mode "workspaces" {
    bindsym 1 workspace number 11; mode "default"
    bindsym 2 workspace number 12; mode "default"
    bindsym 3 workspace number 13; mode "default"
    bindsym 4 workspace number 14; mode "default"
    bindsym 5 workspace number 15; mode "default"
    bindsym 6 workspace number 16; mode "default"
    bindsym 7 workspace number 17; mode "default"
    bindsym 8 workspace number 18; mode "default"
    bindsym 9 workspace number 19; mode "default"
    bindsym 0 workspace number 20; mode "default"
    bindsym s workspace "s"; mode "default"
    bindsym d workspace "d"; mode "default"

    bindsym Escape mode "default"
    bindsym Return exec --no-startup-id rofi -dmenu -p "Enter workspace number:" -lines 1 -width 30 -i -input /dev/null -config ~/.config/rofi/workspace-input.rasi | xargs -I {} i3-msg "workspace number {}"; mode "default"
}

# workspace-launcher
bindsym $mod+i mode "workspaces"

# Define the mode
set $mode_system Mode: [N]itrosense [G]aming [B]attery [P]erformance [L]id-Open [T]ransparency [F]an
bindsym $mod+m mode "$mode_system"

mode "$mode_system" {
    # Open Nitrosense
    bindsym n exec ~/.config/i3/scripts/modes/nitrosense.sh, mode "default"
    
    # Gaming Mode
    bindsym g exec --no-startup-id ~/.config/i3/scripts/modes/gaming-mode.sh, mode "default"
    
    # Battery Saving Mode
    bindsym b exec --no-startup-id ~/.config/i3/scripts/modes/battery-mode.sh, mode "default"
    
    # Performance Mode
    bindsym p exec --no-startup-id ~/.config/i3/scripts/modes/performance-mode.sh, mode "default"
    
    # Lid Open Mode
    bindsym l exec --no-startup-id ~/.config/i3/scripts/modes/lid-open-mode.sh, mode "default"
    
    # Fan Mode
    bindsym f exec --no-startup-id ~/.config/i3/scripts/modes/fan-mode.sh, mode "default"
    
    # Transparency Mode
    bindsym t exec --no-startup-id ~/.config/i3/scripts/modes/transparency-mode.sh, mode "default"
    
    # Exit mode
    bindsym Escape mode "default"
    bindsym Return mode "default"
}


# Pulse Audio controls
# bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume 0 +5% #increase sound volume
# bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume 0 -5% #decrease sound volume
bindsym XF86AudioRaiseVolume exec wpctl set-volume @DEFAULT_SINK@ .05+ --limit 1.5 && pkill -RTMIN+1 i3blocks
bindsym XF86AudioLowerVolume exec wpctl set-volume @DEFAULT_SINK@ .05- && pkill -RTMIN+1 i3blocks
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute 0 toggle # mute sound

bindsym XF86MonBrightnessUp exec --no-startup-id brightnessctl set +5%
bindsym XF86MonBrightnessDown exec --no-startup-id brightnessctl set 5%-

# Media player controls
bindsym XF86AudioPlay exec playerctl play-pause
bindsym XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous

# Take a screenshot
bindsym Print exec flameshot gui

# Reload Polybar
bindsym $mod+$alt+p exec --no-startup-id polybar mybar
bindsym $mod+$alt+Shift+p exec killall polybar


# assign the applications default workspaces
assign [instance="atlauncher"] "99"
for_window [instance="atlauncher" title="Figure"] layout tabbed
no_focus [instance="atlauncher" title="Figure"]

assign [instance="0ad"] "98"
assign [instance="spotify"] "49"
