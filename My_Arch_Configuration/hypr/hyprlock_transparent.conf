source = $HOME/.config/hypr/mocha.conf

$accent = rgb(6b76ff)
$accentAlpha = $mauveAlpha
$font = CaskaydiaCoveNerdFontPropo

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
    transparent = true
}

# BACKGROUND
background {
    monitor =
    color = rgba(0,0,0,0.0)
}
